<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cours CSS</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1> First steps CSS</h1>
  </header>

  <!-- main sera la partie principale du site  -->
  <main>
    <div class="flexbox">
      <!-- pour aller plus vite .flex plus entrée, le point indique que c'est une classe -->
      <h2>Flexability</h2>
      <ul>
        <li>Hatha</li>
        <li>Kundalini</li>
        <li>Nidra</li>
      </ul>
    </div>

    <div class="grid">
      <!-- (.grid) -->
      <h2>Griddle cakes</h2>
      <div class="grid-container">
        <!-- (.grid-cont) -->
        <img src="./assets/img/logo groot.png" alt="groot">
        <!-- grandes img sous CSS avec background,  pas trop lourdes sous HTML avec img-->


        <!-- Le formulaire  -->
        <form action="">
          <input type="text" id="first name" placeholder="Prénom">
          <input type="text" id="surname" placeholder="Nom">
          <textarea cols="30" rows="10" placeholder="Votre message"></textarea>
          <!-- toujours terminer un form.avce un sbmit. -->
          <input type="submit" value="Validez" id="btn-submit" />
        </form>
      </div>
    </div>

    <div class="absolute">
      <h2>Absolutely Fabuleux</h2>
      <!-- Span= div mais pas en bloc, ne casse pas la page, discret -->
      <span id="circle1"></span>
      <span id="circle2"></span>




    </div>





  </main>
</body>

</html>
